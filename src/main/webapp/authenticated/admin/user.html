<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Management</title>
<link rel="stylesheet" type="text/css" href="../../third-party/jquery-easyui/themes/bootstrap/easyui.css">
<link rel="stylesheet" type="text/css" href="../../third-party/jquery-easyui/themes/icon.css">
<!--
<link rel="stylesheet" type="text/css" href="../css/main.css">
 -->
<script type="text/javascript" src="../../third-party/jquery-easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../third-party/jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../third-party/json2/json2.js"></script>
<script type="text/javascript" src="../../third-party/JavaScript-MD5/js/md5.min.js"></script>

<script type="text/javascript" src="js/user.js"></script>

</head>
<body>
    <h2>User Management</h2>
    <div id="gridUsers"></div>

    <div id="windowUserDetails" class="easyui-window" title="Create New User"
        style="width: 100%; max-width: 400px; padding: 20px;">

        <form id="formUser" method="post">
            <input type="hidden" name="user_id"> <input type="hidden" name="pwd_md5"> <input
                type="hidden" name="json_data">
            <table>
                <thead>
                    <tr>
                        <th style="width: 110px"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span>Login ID:</span></td>
                        <td><input class="easyui-textbox" name="login_name" style="width: 200px"
                            data-options="iconCls:'icon-man', required:true, prompt: 'Unique login name'"></td>
                    </tr>
                    <tr>
                        <td><span>User Name:</span></td>
                        <td><input class="easyui-textbox" name="user_name" style="width: 200px"
                            data-options="required: false, prompt: 'User Name (Optional)'"></td>
                    </tr>
                    <tr>
                        <td><span>Is Admin:</span></td>
                        <td><input type="checkbox" name="admin" /><span>Admin</span></td>
                    </tr>
                    <tr>
                        <td><span>Is Disabled:</span></td>
                        <td><input type="checkbox" name="disabled" /><span>Disabled</span></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <table>
            <thead>
                <tr>
                    <th style="width: 110px"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span>Password:</span></td>
                    <td><input id="password" class="easyui-passwordbox" name="password" style="width: 200px"></td>
                </tr>
                <tr>
                    <td><span>Re-type Password:</span></td>
                    <td><input id="retype-password" class="easyui-passwordbox" name="retype-password"
                        style="width: 200px"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
